<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
  <title>Tabela</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Altura</th>
        <th>Informações adicionais</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Asther</td>
        <td>27</td>
        <td>1.70</td>
        <td>Artista</td>
      </tr>
      <tr>
        <td>Tarcísio</td>
        <td>26</td>
        <td>1.67</td>
        <td>Programador</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
